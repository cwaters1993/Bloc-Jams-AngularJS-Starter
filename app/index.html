<!DOCTYPE html>
<html ng-app='blocJams'>
    <head>
        <title>Bloc Jams</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/landing.css">
    </head>
    <body class="landing">
        <nav class="navbar" ng-controller="LoginCtrl as login" >
            <a ui-sref="landing" class="logo">
                <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
            </a>
            <div class="links-container">
                <a ui-sref="collection" class="navbar-link">Collection</a>
                <a ui-sref="profile" class="navbar-link" ng-show="login.auth.loggedIn"> {{ login.auth.user.username }} </a>
            </div>
            <form class="loginForm">
              <div class="fieldsContainer" ng-hide="login.auth.loggedIn">
                <input class="loginField" type="text" placeholder="Username" ng-model="login.username"/>
                <input class="loginField" type="text" placeholder="Password" ng-model="login.password"/>
              </div>
              <div class="loginSubmit">
                <input class="loginButton" type="button" ng-click="login.loginAttempt()" value="Login" ng-hide="login.auth.loggedIn"/>
                <input class="loginButton" type="button" ng-click="login.logout()" value="Logout" ng-show="login.auth.loggedIn"/>
              <div>
            </div>
          </form>
        </nav>

        <ui-view></ui-view>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        <script src="/scripts/app.js"></script>
        <script src="/scripts/services/Fixtures.js"></script>
        <script src="/scripts/services/SongPlayer.js"></script>
        <script src="/scripts/services/UserData.js"></script>
        <script src="/scripts/services/Auth.js"></script>
        <script src="/scripts/controllers/LandingCtrl.js"></script>
        <script src="/scripts/controllers/CollectionCtrl.js"></script>
        <script src="/scripts/controllers/AlbumCtrl.js"></script>
        <script src="/scripts/controllers/PlayerBarCtrl.js"></script>
        <script src="/scripts/controllers/LoginCtrl.js"></script>
        <script src="/scripts/controllers/ProfileCtrl.js"></script>
        <script src="/scripts/directives/seekBar.js"></script>
        <script src="/scripts/filters/timecode.js"></script>
    </body>
</html>
